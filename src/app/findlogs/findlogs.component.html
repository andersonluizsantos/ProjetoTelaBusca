
<form novalidate>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Busca de Arquivos de Log</h1>
    </div>
    <div class="panel-body">
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="col-2"><label for="userId">Usuário</label></div>
          <div class="col-2">
            <input  type="text" minlength="8" maxlength="8" class="form-control" id="userId" name="user"
             required />
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="col-2"><label for="passwordId">Senha</label></div>
          <div class="col-2">
            <input type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[a-z]).*$"
              class="form-control" id="passwordId" name="password" required />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="col-2"><label for="systemId">Sistema</label></div>
          <div class="col-2">
            <select id="system_id" name="system_id" class="form-control"  required>
              <option>

              </option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="col-2"><label for="enviromentId">Ambiente</label></div>
          <div class="col-2">
            <select id="environment_id" name="environment_id" class="form-control"  required >
              <option >

              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="col-2"><label for="serverId">Servidor</label></div>
          <div class="col-2">
            <select id="server_id" name="server_id" class="form-control" >
              <option *ngFor="let server of servers" [value]="server.id" selected>

              </option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="col-2">
            <label for="pathId">Pasta</label>
            <div class="col-2">
              <select id="path_id" name="path_id" class="form-control" required>
                <option>

                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="col-2"><label for="textId">Texto</label></div>
          <div class="col-2">
            <input minlength="3" type="text" class="form-control" ngModel="Envelope" id="textId" name="text" />

          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="col-2">
            <label for="nameInFile">Nome do arquivo contém</label>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" ngModel="Envelope" id="nameInFile" name="nameInFile"/>
            <br />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
